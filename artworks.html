<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu-items" id="menu-items">
            <ul>
                <li><a href="home.html" id="home">HOME</a></li>
                <li><a href="resume.html" id="resume">RESUME</a></li>
                <li><a href="artwork.html" id="artwork">ARTWORK</a></li>
                <li><a href="about.html" id="about">ABOUT</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Switch menu visibility
        function toggleMenu() {
            document.getElementById("menu-items").classList.toggle("active");
        }

        // Highlight current page on menu
        window.onload = function () {
            var currentPage = window.location.pathname.split('/').pop().split('.')[0];
            var activeLink = document.getElementById(currentPage);
            if (activeLink) activeLink.classList.add('active');
        };
    </script>
</body>
